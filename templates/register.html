{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card text-white bg-dark p-4">
        <h2 class="text-center mb-3">Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-dark text-white" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark text-white" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Register</button>
        </form>
        {% if error %}
            <div class="mt-2 text-danger text-center">{{ error }}</div>
        {% endif %}
        <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
